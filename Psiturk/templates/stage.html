<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
</head>
<style>
	.radio-container {
		display: flex;
		justify-content: center;
		align-items: center;
		height: 40vh;
	}

	.radio-column {
		display: flex;
		flex-direction: column;
		align-items: flex-start;
	}

	.radio-column:not(:last-child) {
		margin-right: 100px; /* Adjust this value for spacing between columns */
	}
	.radio-item {
		margin-bottom: 10px; /* Adjust this value for spacing between radio buttons */
	}

	.question {
        font-size: 30px;  
		font-style: bold
    }
</style>
<div id="container-exp">
	<div id="trial">
		<p class="question">What is the action in this video?</p>
		<div id="stim"></div>
		<input type="button" value="Ready for watching the video." id="startButton">
		<div class="radio-container">
			<div class="radio-column">
				<span class="radio-item">
					<input type="radio" name="option" id=0>
					<label for=0>pick up</label>
				</span>
	
				<span class="radio-item">
					<input type="radio" name="option" id=1>
					<label for=1>throw</label>
				</span>
	
				<span class="radio-item">
					<input type="radio" name="option" id=2>
					<label for=2>sit down</label>
				</span>

				<span class="radio-item">
					<input type="radio" name="option" id=3>
					<label for=3>stand up</label>
				</span>

				<span class="radio-item">
					<input type="radio" name="option" id=4>
					<label for=4>kick something</label>
				</span>
	
			</div>

			<div class="radio-column">
				<span class="radio-item">
					<input type="radio" name="option" id=5>
					<label for=5>jump up</label>
				</span>

				<span class="radio-item">
					<input type="radio" name="option" id=6>
					<label for=6>point to something</label>
				</span>

				<span class="radio-item">
					<input type="radio" name="option" id=7>
					<label for=7>nod head/bow</label>
				</span>

				<span class="radio-item">
					<input type="radio" name="option" id=8>
					<label for=8>falling down</label>
				</span>

				<span class="radio-item">
					<input type="radio" name="option" id=9>
					<label for=9>arm circles</label>
				</span>
			</div>
		</div>
		<input type="button" value="NEXT" id="submitButton">
		<br>
        <br>
        <div id="WARN_select"></div>
	</div>
</div>
